<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="main-container">
        <h1 class="title">Rock Paper Scissor</h1>
        <h2 class="instruction-title">First to 5 Wins!</h2>
        <div class="buttons">
            <input type="image" src="./images/rock.png" />
            <input type="image" src="./images/paper.png" />
            <input type="image" src="./images/scissor.png" />
        </div>
        <div class="live-result">
            <p id="player-score ">Player Score: </p>
            <p id="computer-score ">Computer Score: </p>
        </div>
    <div class="text-result"> Who Win? aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
</div>
    <div class="footer">
        <div class="made-by">Made by:  </div>
        <img src="./images/github-icon.png" alt= github-logos>
        <div class="link"><a href="https://github.com/roccocalo" target="_blank">Rocco Cal√≤</a></div>
    </div>

</body>

</html>
